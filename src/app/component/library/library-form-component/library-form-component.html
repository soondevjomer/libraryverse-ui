@if (libraryForm) {
<form
  [formGroup]="libraryForm"
  class="space-y-6 max-w-3xl bg-[var(--color-brand4)] p-6 rounded-2xl shadow"
>
  <!-- Library Name -->
  <div>
    <label class="block font-semibold mb-1 text-[var(--color-brand1)]">
      Library Name <span class="text-red-500">*</span>
    </label>
    <input
      type="text"
      formControlName="name"
      class="w-full border border-[var(--color-brand2)] rounded px-3 py-2 focus:ring-2 focus:ring-[var(--color-brand3)]"
      [class.border-red-500]="submitted && libraryForm.get('name')?.invalid"
    />
    @if (submitted && libraryForm.get('name')?.hasError('required')) {
      <p class="text-red-500 text-sm mt-1">Library name is required.</p>
    }
  </div>

  <!-- Address -->
  <div>
    <label class="block font-semibold mb-1 text-[var(--color-brand1)]">
      Address
    </label>
    <textarea
      formControlName="address"
      rows="2"
      class="w-full border border-[var(--color-brand2)] rounded px-3 py-2 focus:ring-2 focus:ring-[var(--color-brand3)] resize-none"
      placeholder="Enter library address..."
    ></textarea>
  </div>

  <!-- Contact Number -->
  <div>
    <label class="block font-semibold mb-1 text-[var(--color-brand1)]">
      Contact Number
    </label>
    <input
      type="text"
      formControlName="contactNumber"
      placeholder="e.g. +63 912 345 6789"
      class="w-full border border-[var(--color-brand2)] rounded px-3 py-2 focus:ring-2 focus:ring-[var(--color-brand3)]"
    />
  </div>

  <!-- Description -->
  <div>
    <label class="block font-semibold mb-1 text-[var(--color-brand1)]">
      Description
    </label>
    <textarea
      formControlName="description"
      rows="3"
      class="w-full border border-[var(--color-brand2)] rounded px-3 py-2 focus:ring-2 focus:ring-[var(--color-brand3)] resize-none"
      placeholder="Short description about the library..."
    ></textarea>
  </div>

  <!-- Library Cover -->
  <div>
    <label class="block font-semibold mb-1 text-[var(--color-brand1)]">
      Library Cover (optional)
    </label>
    <input
      type="file"
      accept="image/*"
      (change)="onFileSelected($event)"
      class="block w-full text-[var(--color-brand1)] border border-[var(--color-brand2)] rounded-lg p-2 bg-[var(--color-brand4)] focus:ring-2 focus:ring-[var(--color-brand3)]"
    />

    @if (fileError) {
      <p class="text-red-500 text-sm mt-2">{{ fileError }}</p>
    }

    @if (previewUrl) {
      <div class="mt-3 flex items-center gap-3">
        <img
          [src]="previewUrl"
          alt="Library Cover Preview"
          class="w-32 h-32 object-cover border border-[var(--color-brand2)] rounded-lg shadow-sm"
        />
        <div class="flex flex-col">
          <button
            type="button"
            (click)="removeCover()"
            class="text-sm text-red-600 hover:text-red-800 underline"
          >
            Remove
          </button>
          <small class="text-[var(--color-brand5)] mt-1">
            Preview of selected cover
          </small>
        </div>
      </div>
    }
  </div>

  <!-- SUBMIT -->
  <div class="pt-4">
    @if (formMode == FormMode.Edit) {
      <button
        (click)="onEdit()"
        type="button"
        class="px-6 py-2 rounded bg-[var(--color-brand2)] text-[var(--color-brand4)] hover:bg-[var(--color-brand3)] transition"
      >
        Save
      </button>
    }
  </div>
</form>
} @else {
  <p class="text-gray-600 italic">Loading...</p>
}
