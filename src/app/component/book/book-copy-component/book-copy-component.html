<h2
  class="text-2xl text-center md:text-left md:text-3xl font-bold text-[var(--color-brand1)] border-b-4 border-[var(--color-brand2)] pb-2 mb-6 tracking-wide uppercase"
>
  Copy/Edit Book
</h2>
@if (book) {
<!-- Loading Skeleton -->
<app-book-form-component
  [book]="book"
  [formMode]="copyMode"
  (bookCopy)="handleBookCopy($event)"
></app-book-form-component>

} @else {
<div class="animate-pulse max-w-4xl mx-auto px-4 py-8 space-y-4">
  <div class="h-8 bg-gray-300 rounded w-1/4"></div>
  <div class="bg-gray-200 h-72 rounded-2xl"></div>
  <p class="text-gray-500 italic">Loading book details...</p>
</div>
}
