<div class="flex flex-col items-center justify-center h-[80vh] text-center px-6">
  <h1 class="text-[var(--color-brand1)] text-6xl font-extrabold mb-4">
    {{ code }}
  </h1>

  <h2 class="text-2xl md:text-3xl font-bold text-[var(--color-brand2)] mb-2">
    {{ title }}
  </h2>

  <p class="text-gray-500 mb-6 max-w-md">
    {{ message }}
  </p>

  <a
    [routerLink]="homeLink"
    class="px-6 py-3 rounded-xl bg-[var(--color-brand1)] text-white hover:bg-[var(--color-brand2)] transition"
  >
    Return to books
  </a>
</div>
